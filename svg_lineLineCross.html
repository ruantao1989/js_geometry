	<body>
		<div id="container">
			
			<svg id="test" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" version="1.1">
				<path id="1" stroke-linejoin="round" stroke-linecap="round" stroke="rgb(255, 0, 0)" stroke-width="5px" stroke-opacity="0.6" style="cursor: default;" fill-opacity="0.3" fill="rgb(255, 0, 0)" d=" M100,100 L100,210 Z"></path>

				<path id="2" stroke-linejoin="round" stroke-linecap="round" stroke="rgb(255, 0, 0)" stroke-width="5px" stroke-opacity="0.6" style="cursor: default;" fill-opacity="0.3" fill="rgb(255, 0, 0)" d=" M150,150 L50,250 Z" marker-end=""></path>
			</svg>

	</body>

	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript" src="svgTool.js"></script>
	<script type="text/javascript" src="geometryTool.js"></script>
	<script type="text/javascript">

		mergePath();
		function mergePath(){
			var down = $$("1"),
				up = $$("2");

			var downPath = getPointsArray(down),
				upPath = getPointsArray(up);

			for( var i=0,len=downPath.length;i<len;i++){

				var p = getCrossPoint(downPath[0], downPath[1], upPath[0], upPath[1]);
				if (p) {
					pointAmark(p);
				}

			}
			return false;	
		}

	</script>
